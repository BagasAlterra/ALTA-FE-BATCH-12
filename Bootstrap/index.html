<!DOCTYPE html>
<html>
  <head>
    <title>Example of Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Bootstrap/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="content-1 col-xl-3 col-3 col-md-2"></div>
        <div class="content-2 col-xl-3 col-3 col-md-2"></div>
        <div class="content-3 col-xl-6 col-3 col-md-2"></div>
        <div class="content-4 col-xl-6 col-3 col-md-2"></div>
        <div class="content-5 col-xl-6 col-3 col-md-2"></div>
        <div class="content-6 col-xl-6 col-3 col-md-2"></div>
      </div>
      <br />
      <div class="row">
        <div class="content-1 col-xl-3 col-3"></div>
        <div class="content-2 col-xl-3 col-3"></div>
        <div class="content-3 col-xl-6 col-3"></div>
        <div class="content-4 col-xl-6 col-3"></div>
      </div>
      <br />
      <div class="row">
        <div class="content-5 col-xl-6 col-6 col-md-6"></div>
        <div class="content-6 col-xl-6 col-6 col-md-6"></div>
      </div>
      <br />
      <div class="row">
        <div class="content-image row col-12 col-md-12 col-xl-12">
          <div class="col-xl-4">
            <h1>Content title</h1>
          </div>
          <div class="col-xl-4">
            <h1>Content title</h1>
          </div>
          <div class="col-xl-4">
            <h1>Content title</h1>
          </div>
          <div class="col-xl-6">
            <h1>Content title</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
